<ion-header>

  <ion-navbar color="primary">
    <ion-title>CCC Care Patient Portal</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="bg-col">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
          <ion-row>
            <ion-col>
              <ion-item class="login-email">
                <ion-label>Email:</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item class="login-password"> 
                <ion-label>Password:</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Login</button>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="timedOut">
            <ion-col>
              <p class="timed-out-message"> Your session has timed out, please login again.</p>
            </ion-col>
          </ion-row>
        </form>  

</ion-content>
