<ion-header>

  <ion-navbar color="primary">
    <ion-title>Appointments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-col">
  <ion-card *ngFor="let test of labtests">
    <ion-card-header *ngIf= "labtestBool" class="card-header">Attention</ion-card-header>
    <ion-card-content>

      <p><span *ngIf= "labtestBool" > Lab test on - </span>{{test}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
