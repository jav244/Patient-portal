<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Patient Portal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="goToPage(p)">
        <ion-icon class="pad-right-icon" name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <button menuClose ion-item (click)="logout()">
        <ion-icon class="pad-right-icon" name="log-out"></ion-icon>
        Logout
      </button>
      <button menuClose ion-item>
        <ion-icon class="pad-right-icon" name="settings"></ion-icon>
        Settings
      </button>
      <button menuClose ion-item>
        <ion-icon class="pad-right-icon" name="person"></ion-icon>
        Your Account
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
